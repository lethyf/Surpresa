<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Romântico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff69b4;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: float 3s ease-in-out forwards;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>OiOi :D</h1>
    <p>Aqui está uma das coisinhas que posso fazer para a senhorita.</p>
    
    <button id="heartsBtn">Surpresa? (infelizmente não funciona no cll:c )</button>
    <!--<button id="musicBtn">Abrir please</button> -->
    <button><a id="visitLink" class="btn btn-visit small" href="https://www.youtube.com/watch?v=s7vZTJndRo0" target="_blank" rel="noopener noreferrer">Abra Please</a> </button>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        // Botão para corações
        document.getElementById('heartsBtn').addEventListener('click', function() {
            const container = document.getElementById('heartsContainer');
            container.innerHTML = ''; // Limpa corações anteriores
            for (let i = 0; i < 50; i++) { // Cria 50 corações
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
            }
            // Remove corações após 5 segundos
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        });

        // Botão para YouTube
        //document.getElementById('musicBtn').addEventListener('click', function() {
          //  window.open('https://www.youtube.com/watch?v=9z8m8z8m8z8', '_blank'); // Link para "Aham" de Nicolas Germano (verifique se é o correto; substitua se necessário)
        //});
    </script>
</body>
</html>
