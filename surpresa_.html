
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HEHEHEHEHE</title>
<style>
:root{--bg1:#ff9a9e;--bg2:#fad0c4;--accent:#ff6b81}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
body{background:linear-gradient(135deg,var(--bg1),var(--bg2));overflow:hidden;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
.card{background:rgba(255,255,255,0.12);backdrop-filter:blur(6px);border-radius:18px;padding:20px;max-width:760px;width:100%;text-align:center;box-shadow:0 8px 30px rgba(0,0,0,0.18)}
h1{margin:0 0 8px;font-size:clamp(20px,5vw,36px);color:#fff;letter-spacing:0.6px}
p{margin:0 0 18px;color:rgba(255,255,255,0.92)}
.controls{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
.btn{background:linear-gradient(180deg,#fff 0%, rgba(255,255,255,0.85) 100%);border:none;padding:10px 16px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 6px 14px rgba(0,0,0,0.12)}
.btn-visit{background:linear-gradient(90deg,var(--accent),#ff9fb0);color:white}
.small{font-size:13px;padding:8px 12px;border-radius:10px}
.stage{position:fixed;inset:0;pointer-events:auto}
.heart{position:absolute;width:40px;height:40px;transform-origin:center;pointer-events:none;display:flex;align-items:center;justify-content:center;user-select:none;will-change:transform,opacity;filter:drop-shadow(0 8px 18px rgba(0,0,0,0.18))}
.heart svg{width:100%;height:100%;display:block}
@keyframes floatUp{0%{transform:translateY(0) scale(0.9) rotate(0);opacity:1}40%{transform:translateY(-40vh) scale(1.05) rotate(10deg);opacity:0.95}100%{transform:translateY(-110vh) scale(1.2) rotate(30deg);opacity:0}}
.pulse{animation:pulseAnim 1.6s infinite ease-in-out}@keyframes pulseAnim{0%{transform:scale(1)}50%{transform:scale(1.06)}100%{transform:scale(1)}}
@media(max-width:520px){.card{padding:16px;border-radius:14px}.btn{padding:10px 12px}}
</style>
</head>
<body>
<div class="stage" id="stage" aria-hidden="true"></div>
<div class="card" role="main">
<h1>OiOi :D</h1>
<p>Aqui est√° uma das coisinhas que posso fazer para a senhorita</p>
<div class="controls">
<button id="surprise" class="btn small">Surpresa?</button>
<a id="visitLink" class="btn btn-visit small" href="https://www.youtube.com/watch?v=s7vZTJndRo0" target="_blank" rel="noopener noreferrer">Abra Please</a>
</div>
<p style="margin-top:12px;font-size:13px;color:rgba(255,255,255,0.85)"></p>
</div>
<script>
const stage=document.getElementById('stage');
const surprise=document.getElementById('surprise');
function makeHeart(x,y,opts={}){
const el=document.createElement('div');
el.className='heart';
const size=opts.size||(20+Math.random()*50);
el.style.width=size+'px';
el.style.height=size+'px';
el.style.left=(x-size/2)+'px';
el.style.top=(y-size/2)+'px';
const hue=opts.hue||(330+Math.random()*40);
const satur=80+Math.random()*10;
const light=55+Math.random()*10;
el.innerHTML=`<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M23.6,0c-2.6,0-5,1.4-6.1,3.5C15.4,1.4,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.2,5.3,11.1,13.3,17.6l3.1,2.3l3.1-2.3C26.7,21.5,32,16.6,32,10.4C32,4.7,27.3,0,21.6,0H23.6z" fill="hsl(${hue}deg ${satur}% ${light}%)"/></svg>`;
const dur=4000+Math.random()*3000;
el.style.animation=`floatUp ${dur}ms forwards ease-in`;
stage.appendChild(el);
setTimeout(()=>el.remove(),dur+100);
return el;
}
function spawnHearts(x,y,count=5){for(let i=0;i<count;i++){const rx=x+(Math.random()*80-40);const ry=y+(Math.random()*40-20);makeHeart(rx,ry,{size:12+Math.random()*48});}}
window.addEventListener('pointerdown',e=>{if(!e.target.closest('button')&&!e.target.closest('a'))spawnHearts(e.clientX,e.clientY,6+Math.floor(Math.random()*6));});
window.addEventListener('pointermove',e=>{if(e.pressure!==0)spawnHearts(e.clientX,e.clientY,1+Math.floor(Math.random()*2));});
// Surprise button funcional em celulares
function triggerHearts(){const times=100;for(let i=0;i<times;i++){setTimeout(()=>{const x=Math.random()*window.innerWidth;const y=window.innerHeight-Math.random()*40;makeHeart(x,y,{size:16+Math.random()*48});},i*20);}}
surprise.addEventListener('click',()=>triggerHearts());
surprise.addEventListener('touchstart',e=>{e.preventDefault();triggerHearts();},{passive:false});
const center=document.createElement('div');center.className='heart pulse';center.style.left='50%';center.style.top='50%';center.style.width='140px';center.style.height='140px';center.style.transform='translate(-50%,-50%)';center.style.pointerEvents='none';center.style.zIndex='0';center.innerHTML='<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M23.6,0c-2.6,0-5,1.4-6.1,3.5C15.4,1.4,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.2,5.3,11.1,13.3,17.6l3.1,2.3l3.1-2.3C26.7,21.5,32,16.6,32,10.4C32,4.7,27.3,0,21.6,0H23.6z" fill="rgba(255,255,255,0.12)"/></svg>';document.body.appendChild(center);
</script>
</body>
</html>
